<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        고객명 : <input type="text"><br>
        전화번호 : <input type="number"><br>
        E-mail : <input type="email"> <br>

        피자선택 : 
        <select>
            <option>피자를 선택하세요</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <label><input type="radio" name="level">Small</label><br>
            <label><input type="radio" name="level">Medium</label><br>
            <label><input type="radio"name="level">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label><input type="checkbox" name="level">베이컨</label><br>
            <label><input type="checkbox" name="level">치즈</label><br>
            <label><input type="checkbox" name="level">양파</label><br>
            <label><input type="checkbox" name="level">버섯</label><br>
        </fieldset>

        희망배송시간 : <input type="time"><br>
        배송시 요청사항 : <textarea></textarea><br>
        <input type="button" value="주문하기">
        

    </form>
</body>
</html>
