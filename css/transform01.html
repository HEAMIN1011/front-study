<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;

            /* transform: translate(50px, 100px); */

            transform-origin: right bottom;
        }

    </style>
</head>

    <div class="box"></div>
