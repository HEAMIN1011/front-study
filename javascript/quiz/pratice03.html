<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>달식당 <Span onclick=increaseCnt()>좋아요♡</Span><span id="cnt">0</span></h1>
    </div>
    <script>
    let cnt = 0;

    function increaseCnt(){
        cnt++;
        document.getElementById('cnt').textContent = cnt;
        
    }
    </script>
</body>

</html>
